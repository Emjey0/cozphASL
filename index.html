<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ASL System</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #444;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #d1e7e1;
            border-radius: 8px;
            font-size: 1rem;
        }
        .login-btn {
            padding: 10px;
            background-color: #ffb3b3;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
            margin-top: 20px;
        }
        .login-btn:hover {
            background-color: #ff8e8e;
        }
        .error-message {
            color: red;
            font-size: 0.9rem;
            display: none;
            margin-bottom: 10px;
        }
        .guest-btn {
            background-color: #b3d4ff; /* Change color as needed */
            margin-top: 10px;
        }
        .guest-btn:hover {
            background-color: #8ec3ff; /* Change hover color as needed */
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h1>Login</h1>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter username">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter password">
        </div>
        <p class="error-message" id="error-message">Invalid username or password.</p>
        <button class="login-btn" onclick="login()">Login</button>
        <button class="login-btn guest-btn" onclick="guestLogin()">Login as Guest</button>
    </div>

    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            // Replace with actual validation logic
            if (username === 'cozphadmin1' && password === 'password') {
                window.location.href = 'admin_dashboard.html'; // Redirect to admin dashboard
            } else if (username === 'cozphstaff1' && password === 'password') {
                window.location.href = 'dashboard_staff.html'; // Redirect to staff dashboard
            } else {
                errorMessage.style.display = 'block';
            }
        }

        function guestLogin() {
            window.location.href = 'guest_dashboard.html'; // Redirect to guest dashboard
        }
    </script>

</body>
</html>
